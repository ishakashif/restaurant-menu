<!DOCTYPE html>
<html>
<head>
    <title>Isha's Zaiqa</title>
    <style>
        .center-text {
            text-align: center;
        }
        .center-image {
            display: block;
            margin: 0 auto;
        }

        .format-orders {
            margin: 0 auto;
            width: 1000px;
        }
        .pull-left-label {
            margin-left: -30px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="center-text">
            <span style="color: chocolate;">Isha's </span><span style="color: red;">Zaiqa!</span>
        </h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order-form">Order Form</a></li>
            </ul>
        </nav>
        <img 
            class="center-image"
            id="header-img"
            src="ishas-zaiqa-cafe.png" 
            alt="isha's zaiqa cafe dining room!"
            width="1400px"
            height="700px"
        />
    </header>

    <main>
        <section id="menu">
            <h2 class="center-text" style="color: green;">Menu</h2>

            <article>
                <h3 class="center-text" style="color: indigo;">Keema Biriyani</h3>
                <figure>
                    <img class="center-image" width="1000px" height="500px" src="pixelated-keema-biriyani.png" alt="A photo of Keema Biriyani" />
                    <figcaption class="center-text" style="font-size: 18px">
                        Our famous Keema Biryani! Spicy and savory, with amazing, mind-shocking, crisp, flavor! <br>
                        - <i>$18.99</i>
                    </figcaption>
                </figure>
            </article>

            <article>
                <h3 class="center-text" style="color: indigo;">Shahi Paneer Korma</h3>
                <figure>
                    <img class="center-image" width="1000px" height="500px" src="pixelated-shahi-paneer-korma.png" alt="A photo of Shahi Paneer Korma" />
                    <figcaption class="center-text" style="font-size: 18px">
                        Shahi Paneer Korma, a creamy, Desi Cheese-based dish! <br>
                        - <i>$15.99</i>
                    </figcaption>
                </figure>
            </article>

            <article>
                <h3 class="center-text" style="color: indigo;">Kheer Dessert</h3>
                <figure>
                    <img class="center-image" width="1000px" height="500px" src="pixelated-kheer-bowls.png" alt="A photo of two Kheer Desserts" />
                    <figcaption class="center-text" style="font-size: 18px">
                        Our delicious, sweet, creamy Kheer desserts! Rice-pudding (served warm or hot) <br>
                        - <i>$11.99</i>
                    </figcaption>
                </figure>
            </article>
        </section>

        <section id="order-form">
            <h2 class="center-text" style="color: burlywood;">Place your Order Now!</h2>

            <div style="display: flex; justify-content: space-between; width: 600px; margin: 0 auto; padding: 0 50px;">
                <h3 style="color: burlywood;">Quantity</h3>
                <h3 style="color: burlywood;">Sides and Add Ons!</h3>
            </div>

            <form>
                <div class="format-orders">

                    <!-- Keema Biriyani Row -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 200px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="biriyani" class="pull-left-label">Keema Biriyani</label><br>
                            <input type="number" id="biriyani" name="food-order" min="0" max="10" />
                        </div>
                        <div style="text-align: left; width:150px;">
                            <label><input type="checkbox" name="biriyani-side" value="naan" /> Naan</label><br>
                            <label><input type="checkbox" name="biriyani-side" value="raita" /> Raita</label>
                        </div>
                    </div>

                    <!-- Shahi Paneer Row -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 200px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="paneer" class="pull-left-label">Shahi Paneer Korma</label><br>
                            <input type="number" id="paneer" name="food-order" min="0" max="10" />
                        </div>
                        <div style="text-align: left; width:150px;">
                            <label><input type="checkbox" name="paneer-side" value="extra-paneer" /> Extra Paneer</label><br>
                            <label><input type="checkbox" name="paneer-side" value="butter-naan" /> Butter Naan</label>
                        </div>
                    </div>

                    <!-- Kheer Dessert Row -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 200px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="kheer" class="pull-left-label">Kheer Dessert</label><br>
                            <input type="number" id="kheer" name="food-order" min="0" max="10" />
                        </div>
                        <div>
                            <label><input type="checkbox" name="kheer-side" value="rose" /> Rose Topping</label><br>
                            <label><input type="checkbox" name="kheer-side" value="pistachios" /> Chopped Pistachios</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 style="color:burlywood" class="center-text">Special Requests!</h3>
                    <textarea rows="4" cols="50" name="message" id="message" style="display:block; margin: 0 auto;">Tell us how we can make your dining experience better! Are there any meals of yours we should make tweaks to?</textarea>
                    <br>
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Go to Checkout!">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="center-text">
            <p>Made with love by @ishakxo on Cod√©Dex!</p>
        </div>
    </footer>
</body>
</html>
