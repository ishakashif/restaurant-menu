<!DOCTYPE html>
<html>
    <head>
        <title>Isha's Zaiqa</title>
        <style>
            .center-text {
                text-align: center;
            }
            .center-image {
                display: block;
                margin: 0 auto;
            }
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .format-orders {
                margin-left: 343px;
                margin-right: 0px;
            }
            .pull-left-label {
                margin-left: -40px;
            }
            
        </style>
    </head>
    <body>
        <header>
            <h1 class= "center-text" ><span style = color:chocolate>Isha's </span><span style = color:red>Zaiqa!</span></h1>
            <nav>
                <ul>
                    <li><a href= "#menu" >Menu</a></li>
                    <li><a href= "#order-form" >Order Form</a></li>
                </ul>
            </nav>
            <img 
                class="center-image"
                id="header-img"
                src="ishas-zaiqa-cafe.png" 
                alt="isha's zaiqa cafe dining room!"
                width="1400px"
                height="700px"
            />
        </header>
        <br>
        <main>
            <section>
                <h2 class = "center-text" style = color:green >Menu</h2>
                <article>
                    <h3 class = "center-text" style = color:indigo>Keema Biriyani</h3>
                    <figure>
                        <img
                            class = "center-image"
                            width="1000px"
                            height="500px"
                            src="pixelated-keema-biriyani.png"
                            alt="A photo of Keema Biriyani"
                        />
                        <br>
                        <figcaption class = "center-text" style = "font-size: 18px">Our famous Keema Biryani! Spicy and savory, with amazing, mind-shocking, crisp, flavor! <br>
                        - <i>$18.99</i></figcaption>
                    </figure>
                </article>
                <br>
                <article>
                    <h3 class = "center-text" style = color:indigo>Shahi Paneer Korma</h3>
                    <figure>
                        <img
                            class = "center-image"
                            width="1000px"
                            height="500px"
                            src="pixelated-shahi-paneer-korma.png"
                            alt="A photo of Shahi Paneer Korma"
                        />
                        <br>
                        <figcaption class = "center-text" style = "font-size: 18px">Shahi Paneer Korma, a creamy, Desi Cheese-based dish! <br>
                        - <i>$15.99</i>
                        </figcaption>
                    </figure>
                </article>
                <br>
                <article>
                    <h3 class = "center-text" style = color:indigo>Kheer Dessert</h3>
                    <figure>
                        <img
                            class = "center-image"
                            width="1000px"
                            height="500px"
                            src="pixelated-kheer-bowls.png"
                            alt="A photo of two Kheer Desserts"
                        />
                        <br>
                        <figcaption class = "center-text" style = "font-size: 18px">Our delicious, sweet, creamy Kheer desserts! Rice-pudding (served warm or hot) <br>
                        - <i>$11.99</i>
                        </figcaption>
                    </figure>
                </article>
            </section>
            <br>
            <section>
                <h2 class = "center-text" style = color:burlywood >Place your Order Now!</h2>
                <div style="display: flex; justify-content: space-between;">
                <h3 style = "color:burlywood; margin-left:330px;">Quantity</h3>
                <h3 style = "color:burlywood; margin-right:330px;">Sides and Add Ons!</h3>
                </div>
                    <form>
                        <div class = "format-orders">
                            <div style="display: flex; align-items: center; gap: 20px; ">
                                <label for = "biriyani" class="pull-left-label">Keema Biriyani</label>
                                <input type="number" id="biriyani" name="food-order"
                                min="0" max="10"/>
                            </div><br><br>
                            <div style="display: flex; align-items: center; gap: 20px; ">
                                <label for = "paneer" class="pull-left-label">Shahi Paneer Korma</label>
                                <input type="number" id="paneer" name="food-order" min="0" max="10"/>
                            </div><br><br>
                            <div style="display: flex; align-items: center; gap: 20px; ">
                                <label for = "kheer" class="pull-left-label">Kheer Dessert</label>
                                <input type="number" id="biriyani" name="food-order" min="0" max="10"/>
                            </div><br><br>
                    </form>
            </section>
        </main>
    </body>
</html>
